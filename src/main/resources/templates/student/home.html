<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle Menu</title>
<!--    <link rel="stylesheet" href="studentPanel.css" type="text/css" />-->
<!--    <link rel="stylesheet" href="studentProfile.css" type="text/css" />-->


<style>
    /* Reset some default browser styles */
    html, body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    /* Styles for the sidebar menu */
    #sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #333;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
    }

    #sidebar a {
        padding: 20px 20px;
        text-decoration: none;
        font-size: 18px;
        color: #fff;
        display: block;
        transition: 0.3s;
    }

    #sidebar a:hover {
        color: #FFA500;
    }

    #menu-toggle {
        position: fixed;
        left: 20px;
        top: 20px;
        cursor: pointer;
        z-index: 2;
    }

    /* Styles for the content */
    #content {
        transition: margin-left .5s;
        padding: 16px;
    }

    /* Styles for the user profile container */
    .container {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    .profile-picture {
        width: 100px;
        height: 100px;
        /*background-color: #3498db;*/
        color: #fff;
        text-align: center;
        line-height: 100px;
        font-size: 24px;
        border-radius: 50%;
        margin: 0 auto 20px;
    }

    .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .department {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .id {
        font-size: 16px;
        color: #777;
        margin-bottom: 10px;
    }

    .email {
        font-size: 16px;
        color: #3498db;
        text-decoration: none;
        display: block;
        margin-top: 10px;
    }

    .email:hover {
        text-decoration: underline;
    }
    .image-container {
        text-align: center;
        margin-bottom: 20px; /* Optional: Add margin to create space below the image */
    }



</style>
</head>
<body>
<div id="sidebar">
    <a th:href="@{/student/home}">My Account</a>
    <a th:href="@{/student/edit(id=${currentUser.id})}">Edit Profile</a>
    <a th:href="@{/student/bookappointment}" href="bookAppointment.html">Book Appointment</a>
    <a th:href="@{/student/sendmessage}" href="sendMessage.html">Send Message</a>
    <a th:href="@{/logout}">Log Out</a>
</div>
<div id="content">
    <div id="menu-toggle" onclick="toggleSidebar()">â˜°</div>
</div>
<div class="container">
    <div class="image-container">
        <img th:src="@{/student/image}" class="profile-picture" alt=""></img>
    </div>
    <div th:text="${currentUser.fullname}" class="name">Purna Chandra Pradhan</div>
    <div th:text="${currentUser.className}" class="department">CSE2C</div>
    <div th:text="${currentUser.username}" class="id">Student ID: PURNA123</div>
    <div th:text="${currentUser.mobile}" class="id"></div>
    <a  th:href="'mailto:'+${currentUser.email}" th:text="${currentUser.email}" class="email">Purna@example.com</a>
</div>
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');
        if (sidebar.style.width === '250px') {
            sidebar.style.width = '0';
            content.style.marginLeft = '0';
        } else {
            sidebar.style.width = '250px';
            content.style.marginLeft = '250px';
        }
    }
</script>
</body>
</html>
