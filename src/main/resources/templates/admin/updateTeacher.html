<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle Menu</title>
    <!--    <link rel="stylesheet" href="studentPanel.css" type="text/css" />-->
    <!--    <link rel="stylesheet" href="editProfile.css">-->

    <style>

        /* Reset some default browser styles */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Sidebar styles */
        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 20px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #FFA500;
        }

        #menu-toggle {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            z-index: 2;
        }

        /* Content styles */
        #content {
            transition: margin-left .5s;
            padding: 16px;
        }

        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }


    </style>

</head>

<body>




<div class="container">
    <h1>Update Teacher</h1>
    <form th:object="${userInfo}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input th:field="*{fullname}" type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input th:field="*{className}" type="text" id="department" name="department" required>
        </div>

        <div class="form-group">
            <label for="Mobile">Mobile No:</label>
            <input th:field="*{mobile}" type="text" id="Mobile" name="Mobile" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input th:field="*{email}" type="email" id="email" name="email" required>
        </div>

        <!--            <div class="form-group">-->
        <!--                <label for="password">Password:</label>-->
        <!--                <input type="password" id="password" name="password" required>-->
        <!--            </div>-->

        <button type="submit">Update</button>
    </form>
</div>
</body>

</html>
